<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#322d6c">
    <title>Scaramouche Music</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/image/sa.png">
    <link rel="shortcut icon" href="/image/sa.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>

    <header>
        <img src="/image/sss.png">
    </header>

    <div class="parallax">
        <div class="text">
            <p>Scaramouche simpies
               </p>
        </div>
    </div>
    <div class="wrapper">

      <div class="container">
        <div class="box">
          <div class="img-area">
            <img src="" alt="">
          </div>
          <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
          </div>
          <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
            </div>
          </div>
          <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
              <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
          </div>
        </div>
        <div class="music-list show" id="list">
          <div class="header">
            <div class="row">
              <i class= "list material-icons">queue_music</i>
              <span>Music list</span>
            </div>
            <i id="close" class="material-icons">close</i>
          </div>
          <ul>
            <!-- here li list are coming from js -->
          </ul>
        </div>
      </div>  
    </div>
  
    
    <script src="/src/index.js"></script>
    <script src="/src/music-list.js"></script>
    <script src="/src/script.js"></script>

    
</body>
</html>
